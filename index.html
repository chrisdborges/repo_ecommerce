<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      -ms-flex-align: center;
      align-items: center;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .button {
      background-color: #d4236d;
      border: none;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin: 2px 1px;
      cursor: pointer;
      border-radius: 9px;

      padding: 9px 14px;
      font-size: 15px;
      line-height: normal;
      -webkit-border-radius: 6px;
      -moz-border-radius: 6px;
      border-radius: 6px;
    }

    input {
      width: fit-content;
      margin-bottom: 0px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      outline: none;
      padding: 8px;
      font-size: 13px;
      color: #d4236d;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 0, 0, 0.3);
      border-radius: 6px;
      box-shadow: inset 0 -5px 45px rgba(100, 100, 100, 0.2), 0 1px 1px rgba(255, 255, 255, 0.2);
      -webkit-transition: box-shadow .5s ease;
      -moz-transition: box-shadow .5s ease;
      -o-transition: box-shadow .5s ease;
      -ms-transition: box-shadow .5s ease;
      transition: box-shadow .5s ease;
    }
  </style>
</head>

<body class="text-center">

  <body>
    <div class="container">

      <img src="img/login4.png" width="200" height="100"> <br>
      <label for="inputEmail"><b></b></label><br>
      <input type="text" placeholder="Usuario" name="inputEmail" id="inputEmail" required><br>

      <label for="inputPassword"><b></b></label><br>
      <input type="password" placeholder="Contraseña" name="inputPassword" id="inputPassword" required><br><br>


      <button class="button" id="submitBtn">Ingresar</button><br>
    </div>
  </body>



  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
